<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 3 - Sesión 1 Drilling </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar">
        <nav class="navbar__header">
            <a class="header__a header__a--bold" href="">HotelsPage</a>
            <a class="header__a" href="">Home</a>
            <a class="header__a" href="">About us</a>
            <a class="header__a" href="">Contact</a>
        </nav>
    </header>

    <section class="title">
        <div class="card">
            <h1 class="card__text card__text--big">HotelsPage</h1>
            <p class="card__text card__text--small">Your site for looking hostels around the world</p>
        </div>
    </section>

    <section class="main">
        <form class="main__form" action="">
            <label class="form__text form__text--p" for="">Where do you want to go?</label>
            <input class="form__input" type="text"><br>
            <p class="form__text form__text--p form__text--sm">When?</p>
            <label class="form__text form__text--sm" for="">From:</label>
            <input class="form__input" type="text"><br>
            <label class="form__text form__text--xs" for="">To:</label>
            <input class="form__input" type="text"><br>
            <p class="form__text form__text--p">How many people?</p>
            <input class="form__input" size="10" type="text">
            <label class="form__text form__text--left" for="">adults</label>
            <input class="form__input" size="10" type="text">
            <label class="form__text form__text--left" for="">children</label>
        </form>
    </section>

    <section class="search">
        <button class="search__btn">Search</button>
    </section>

    <footer class="navbar navbar--small">
        <div class="footer__text">
            <p class="footer__p">All rights reserved</p>
        </div>
        <div class="footer__text footer__text--right">
            <a class="footer__a" href="">Instagram</a>
            <a class="footer__a" href="">Facebook</a>
            <a class="footer__a" href="">Twitter</a>
        </div>
    </footer>
</body>

</html>
